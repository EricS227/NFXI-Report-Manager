<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar Fluxo de Caixa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container">
        <h2>Gerar relatório de fluxo de Caixa</h2>

        <form method="POST" action="/gerar">
            <label>Mês:</label>
            <select name="mes" required>
                <option value="">Selecione</option>
                {% for m in range(1,13) %}
                <option value="{{ m }}">{{ m }}</option>
                {% endfor %}
            </select>

            <label>Ano:</label>
            <input type="number" name="ano" min="2000" required>

            <button type="submit">Gerar PDF</button>
        </form>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <p class="flash">{{ messages[0] }}</p>
            {% endif %}
        {% endwith %}



    </div>
  
</body>
<style>
    body { font-family: Arial; margin: 40px;}
    form { margin-top: 20px;}
    label { margin-right: 10px; }
    select, input {margin-right: 20px;}
    button { padding: 5px 12px; cursor:pointer;}
</style>
</html>
